<body class="bg-dark">
  <div id="root" style="height: 100vh">
    <nav class="p-3 position-absolute end-0">

              <blockquote class="text-center">
                <q class=" fs-3"></q><br /><br />

                  style="width: 42px; height: 42px;"><i class="fa-brands fa-twitter"></i></a>

                <button id="next-btn" class="btn border-0 px-3 align-self-end text-light btn-local rounded-pill">
                  Next
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </article>
    <footer>
